<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/exchange.png">
</head>
<body>
    
    <div class="wrapper">
        <div class="app-details">
            <img src="img/exchange.png" class="app-icon" alt="">
            <h1 class="app-title">Exchange Office</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100">
        <div class="dropdowns">
            <select name="" id="from-currency-select"><i class="fa-solid fa-turn-down"></i></select>
            <select name="" id="to-currency-select"><i class="fa-solid fa-turn-down"></i></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>

    <script src="js/currency-codes.js"></script>
    <script src="js/api-key.js"></script> 
    <script src="js/script.js"></script> 
    <script src="https://kit.fontawesome.com/6ff5829ce7.js" crossorigin="anonymous"></script>
</body>
</html>
